<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>; 
</head>
  <body>
    <br />
    <h1 class="app-type">Weather App</h1>
    <h2 id="city">London 🌤</h2>
    <p class="date-time">
      <strong>Date:</strong><span id=today-date> Saturday 18th September 2021</span> <strong>Time:</strong><span id="today-time"> 14:30pm</span>
      <div class=details>
      <ul class=weather-details>
     <li><strong>Temperature: </strong><span id="temperature">19</span><span class="temp-units"><a href="#" id="celsius-link">°c</a> | <a href="#" id="fahrenheit-link">°f</a></span></li>
      <li><strong>Humidity:</strong> <span id="humidity">80%</span></li>
     <li><strong>Wind:</strong> <span id="wind">Light winds</span></li>
      </ul>
      </div>
    </p>
    <h3>5 day forecast</h3>
    <div class="container">
      <div class="center-block text-center">
        <div class="row">
          <div class="col">☀️</div>
          <div class="col">⛅️</div>
          <div class="col">☀️</div>
          <div class="col">🌧</div>
          <div class="col">☁️</div>
</div>
<div class="row">
          <div class="col">Sunday</div>
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
        </div>
      </div>
    </div>
    <hr />
    <h4>Change city</h4>
    <div class="city-search">
    <form id="search-form"  class="center-block text-center">
      <input id="search-city" type="text" placeholder="Change city" autofocus="on" />
      <input type="submit" value="Go!" />
    </form>

    <button id="current-location-btn">Current Location</button>
    
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js"></script>
  </body>
</html>
